environment: 
  NLTK_PTB_DP_FILE: $PWD\nltk_data\corpora\dependency_treebank\nltk-ptb.dp 
  LIMA_DIST: $PWD\dist LIMA_CONF=$LIMA_DIST\share\config\lima
  LIMA_RESOURCES: $LIMA_DIST\share\apps\lima\resources 
  PATH: $LIMA_DIST\bin:$LIMA_DIST\share\apps\lima\scripts::$LIMA_DIST\lib:$PATH
  LIMA_DISABLE_FSW_TESTING: true 
  LIMA_DISABLE_CPACK_DEBIAN_PACKAGE_SHLIBDEPS=true 
  release: "`git show -s --format=%ct HEAD`-`git rev-parse --short HEAD`"

